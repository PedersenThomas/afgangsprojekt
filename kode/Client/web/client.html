<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Adaheads Adaministration</title>
    <link rel="stylesheet" href="style/client.css">
    <link rel="stylesheet" href="style/navigation.css">
    <link rel="stylesheet" href="style/organization.css">
    <link rel="stylesheet" href="style/reception.css">
    <link rel="stylesheet" href="style/contact.css">
  </head>
  <body>     
    <nav id="navigation">
      <ul>
        <li>
          <img id="organization-button" alt="Organisation" title="Organisationer" src="image/organization_icon.svg">
        </li>
        <li>
          <img id="reception-button" alt="Reception" title="Receptioner" src="image/reception_icon_disable.svg">
        </li>
        <li>
          <img id="contact-button" alt="Kontaktpersoner" title="Kontaktpersoner" src="image/contact_icon_disable.svg">
        </li>
      </ul>
    </nav>
    
    <div id="page-main-screen">
      <div id="organization-page">
        <div id="organization-listing">
          <input id="organization-search-box" type="search" placeholder="Søg...">
          <ul id="organization-list" class="zebra"></ul>
        </div>
        <div id="organization-content">
          <label for="organization-input-name">Navn</label>
          <input id="organization-input-name" type="text">
          <button id="organization-create">Opret</button>
          <button id="organization-save">Gem</button>
        </div>
        <div id="organization-rightbar">
          <div>
            <span>Receptioner</span>
            <ul id="organization-reception-list" class="zebra"></ul>
          </div>
          <div>
            <span>Kontakter</span>
            <ul id="organization-contact-list" class="zebra"></ul>
          </div>
        </div>
      </div>
      
      <div id="reception-page" class="hidden">
        <div id="reception-listing">
          <input id="reception-search-box" type="search" placeholder="Søg...">
          <ul id="reception-list" class="zebra"></ul>
        </div>
        <div id="reception-content">
          <label for="reception-input-name">Navn</label><input id="reception-input-name">
          <label for="reception-input-uri">Uri</label><input id="reception-input-uri">          
          <label for="reception-input-customertype">Customertype</label><input id="reception-input-customertype">
          <label for="reception-input-greeting">Greeting</label><input id="reception-input-greeting">          
          <label for="reception-input-other">Other</label><input id="reception-input-other">        
          <label for="reception-input-product">Produkt</label><input id="reception-input-product"> 
          <label for="reception-input-enabled">Aktiv</label><input id="reception-input-enabled" type="checkbox">
          
          <label>Addresses</label><ul id="reception-list-addresses"></ul>
          <label>alternatenames</label><ul id="reception-list-alternatenames"></ul>
          <label>bankinginformation</label><ul id="reception-list-bankinginformation" ></ul>
          <label>crapcallhandling</label><ul id="reception-list-crapcallhandling"></ul>
          <label>emailaddresses</label><ul id="reception-list-emailaddresses"></ul>
          <label>handlings</label><ul id="reception-list-handlings"></ul>
          <label>openinghours</label><ul id="reception-list-openinghours"></ul>
          <label>registrationnumbers</label><ul id="reception-list-registrationnumbers"></ul>
          <label>telephonenumbers</label><ul id="reception-list-telephonenumbers"></ul>
          <label>websites</label><ul id="reception-list-websites"></ul>
          
          <button id="reception-create">Opret</button>
          <button id="reception-save">Gem</button>
        </div>
        <div id="reception-rightbar">
          <span>Kontakter</span>
          <ul id="reception-contact-list" class="zebra"></ul>
        </div>
      </div>
      
      <div id="contact-page" class="hidden">
        <div id="contact-listing">
          <input id="contact-search-box" type="search" placeholder="Søg...">
          <ul id="contact-list" class="zebra"></ul>
        </div>
        <div id="contact-content">
          <section id="contact-base-info"> <!-- Contact Content -->
            <label for="contact-input-name">Navn</label><input id="contact-input-name">
            <label for="contact-input-type">Type</label><select id="contact-select-type"></select>
            <label for="contact-input-enabled">Aktiv</label><input id="contact-input-enabled" type="checkbox">
            <button id="contact-create">Opret</button>
            <button id="contact-save">Gem</button>
          </section>
          <ul id="reception-contacts"></ul>
        </div>
        <div id="contact-rightbar">
          <span>Receptioner</span>
          <ul id="contact-reception-list" class="zebra"></ul>
        </div>
      </div>
    </div>
    
    <script type="application/dart" src="client.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
